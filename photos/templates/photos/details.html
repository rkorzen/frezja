{% extends "base.html" %}

{% block content %}
  <h1>{{ photo.title }}</h1>
  <div><small>Created: {{ photo.created }}</small></div>
  <div>{{ photo.opis }}</div>
  <div class="d-flex justify-content-center my-4">
    <img src="{{ photo.img.url }}" alt="{{ photo.opis }}" class="img-fluid">
  </div>
{% endblock %}
