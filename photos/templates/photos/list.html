{% extends "base.html" %}
{% load thumbnail %}

{% block title %}Lista zdjęć{% endblock %}

{% block content %}
<h1>Lista zdjęć</h1>
<div>
    {% for photo in photos %}
    <span>
        <a href="{% url 'photos:details' photo.id %}">

          {% thumbnail photo.img "140x120" crop="center" as im %}
              <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
          {% endthumbnail %}
        </a>
      </span>

    {% endfor %}
</div>


{% endblock %}
