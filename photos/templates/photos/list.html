{% extends "base.html" %}


{% block title %}Lista zdjęć{% endblock %}

{% block content %}
<h1>Lista zdjęć</h1>
<div>
    {% for photo in photos %}
    <span>
        <a href="{% url 'photos:details' photo.id %}">
        <img src="{{ photo.img.url }}" alt="{{ photo.opis }}" width="10%">
        </a>
      </span>

    {% endfor %}
</div>


{% endblock %}
